<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wouter van der Laan - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="navbar">
      <h1><a href="/">Wouter van der Laan</a></h1>
      <h1><a href="/Portfolio">Portfolio</a></h1>
      <h1><a href="/Resume">Resume</a></h1>
      <h1><a href="/About">About</a></h1>
      <h1><a href="/Contact">Contact</a></h1>
    </div>
    <div id="content" class="text">
      <form action="/addPortfolio" enctype="multipart/form-data" method="post">
        <p>Upload image:</p>
        <input name="series" type="text" placeholder="Series" /> <br />
        <input name="title" type="text" placeholder="Title & Year" /> <br />
        <input name="material" type="text" placeholder="Materials" /> <br />
        <input name="dimensions" type="text" placeholder="Dimensions" /> <br />
        <textarea
          style="border: 1px solid grey"
          name="description"
          placeholder="Describe work here."
          rows="5"
        ></textarea>
        <br />
        <input type="file" name="img" multiple="true" accept="image/*" />
        <br />
        <p>Series:</p>
        <div id="series"></div>
        <br />
        <input type="submit" value="Upload" />
      </form>
      <form action="">
        <div id="portfolio"></div>
      </form>
    </div>

    <footer id="footer">
      <p id="copyright"></p>
    </footer>
    <script src="date.js" type="text/javascript"></script>
    <script src="addPortfolio.js" type="text/javascript"></script>
  </body>
</html>
